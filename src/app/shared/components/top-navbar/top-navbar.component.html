 <div class="navbar">
    <p class="task-tracker-heading task" (click)="onClick($event)">Task Tracker</p>
    <div class="user-profile-details">
      @if(imageUrl){
        <div [matMenuTriggerFor]="menu">
          <img class="avatar" [src]="imageUrl" (error)="imageUrl = 'assets/default-avatar.jpg'" alt="no-image">
        </div>
      }
      @if(userInitials){
        <div class="avatar" [matMenuTriggerFor]="menu">{{userInitials}}</div>
      }
      <button class="add-task-btn" (click)="onAddTask()">Add Task</button>
      @if(addTaskAnimation){
        <div class="swipe">
          <div class="hand-icon"></div>
        </div>
      }
    </div>
    <mat-menu #menu="matMenu">
      <div class="user-info">
        <mat-icon class="profile-icon">account_circle</mat-icon>
        <div>
          <div class="user-name">{{userName}}</div>
          <div class="user-email">{{userEmail}}</div>
        </div>
      </div>
      <hr />
      <button (click)="logout()" mat-menu-item class="logout-btn">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </mat-menu>
  </div>
